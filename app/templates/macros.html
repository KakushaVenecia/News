{% macro display_new_sources(news_results) %}
<div class="container-fluid">
    <div class="card-columns">
        {% for news in news_results %}
        <div class="card sourcecard">
            <div class="card-header" id="name">
                <h4><a href="/articles/{{news.id}}">{{news.name}}</a></h4>
            </div>
            <div class="card-body">
                <p class="description">
                    {{news.description}}
                </p>
                <a href="/articles/{{news.id}}"><button class="btn btn-sm btn-outline-success">Read Articles</button>
                </a>
                <a href="{{news.url}}"><button class="btn btn-sm btn-outline-info" id="visit">Visit
                        {{news.name}}</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
